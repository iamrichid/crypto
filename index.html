    <style>
      @import url('https://fonts.googleapis.com/css2?family=Yomogi&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
        .live{
          font-family: 'Yomogi', cursive;
        }
        .countdown{
          font-family: 'Oswald';
        }
      </style>


    <title>Garri</title>

  <body class="d-flex flex-row  bg-dark text-white align-items-center justify-content-center ">
    
    <div class = "min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <div>
        <img src="/pc.svg" alt="construction" height="100px" width="100px"> 
       </div>
      <h1 class="countdown">we go live in </h1> 
      <h2 class="live" id ="demo"></h2> 
    </div>
    


    <script>
        // Set the date we're counting down to
        let countDownDate = new Date("July 31, 2021 12:00:00").getTime();
        
        // Update the count down every 1 second
        let x = setInterval(function() {
        
          // Get today's date and time
          let now = new Date().getTime();
            
          // Find the distance between now and the count down date
          let distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          let days = Math.floor(distance / (1000 * 60 * 60 * 24));
          let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
